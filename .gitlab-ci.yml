stages:
  - install
  - test
  - test_performance
  - deploy

image: node:18

cache:
  key: ${CI_PROJECT_ID}
  paths:
    - node_modules/

install_dependencies:
  stage: install
  script:
    - echo "ðŸ“¦ Installing dependencies..."
    - npm install
  artifacts:
    paths:
      - node_modules/
    expire_in: 1 week

unit_tests:
  stage: test
  script:
    - echo "ðŸ§ª Running unit tests..."
    - npm test
  artifacts:
    when: always
    paths:
      - test-results/
      - coverage/
    reports:
      junit: test-results/junit.xml
  needs:
    - install_dependencies

performance_tests:
  stage: test_performance
  script:
    - echo "ðŸ”¥ Running performance tests..."
    - npm install -g artillery
    - artillery run performance.yml -o perf-report.json
  artifacts:
    when: always
    paths:
      - perf-report.json
  needs:
    - install_dependencies

deploy_job:
  stage: deploy
  script:
    - echo "ðŸš€ Deploying application..."
    - echo "Ici tu mets les commandes de dÃ©ploiement (scp, rsync, ssh...)."
  only:
    - main
    - master
  needs:
    - unit_tests
    - performance_tests
